<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アクセス | 自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="access-page">

  <!-- Hero Section -->
  <header class="hero">
    <img src="assets/img/header.jpg" alt="geneサロン イメージ" class="hero-img">
    <div class="hero-overlay">
      <h1 class="hero-title">Access</h1>
      <p class="hero-subtitle">gene Salon, Osaka</p>
    </div>
  </header>

  <!-- Main -->
  <main class="access-content">

    <section class="info-section">
      <h2 class="section-title">サロン所在地</h2>
      <p class="access-text">
        大阪市中央区（※プライベートサロンのため、予約確定後に詳細住所をご案内します）
      </p>
    </section>

    <!-- Map -->
    <section class="map-section">
      <div class="map-wrapper">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18..."
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>

    <!-- Route -->
    <section class="route-section">
      <h2 class="section-title">最寄り駅からの道順</h2>
      <ul class="route-list">
        <li>Osaka Metro ○○駅 徒歩約5分</li>
        <li>○番出口を出て真っ直ぐ → ◯◯通りを左折</li>
        <li>ホテルのような落ち着いた外観の建物が目印です</li>
      </ul>
    </section>

    <!-- CTA -->
    <section class="cta-section">
      <a href="contact.html" class="cta-button">ご予約はこちら</a>
    </section>

  </main>

  <footer class="footer">
    <p>© gene Salon</p>
  </footer>

</body>
</html>
