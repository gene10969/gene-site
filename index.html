<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Serif+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<!-- ロゴ中央演出（固定） -->
<nav class="global-nav hidden">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<div id="opening-ring">
  <div class="ring-blur"></div>
</div>

<div id="opening-logo" class="locked">
  <img src="assets/img/logo.svg" class="logo-big" alt="geneロゴ">
  <h1>内面の調和が静かに整う</h1>
  <p>自律神経整体サロン gene</p>
</div>

<main class="main-content">

  <div class="info-card" id="info-card">
    <h3>お知らせ</h3>
    <p>◎ 新規のお客様のご予約を受付中です。</p>
  </div>

  <div style="height: 2000px;"></div>

</main>

<!-- ▼ ページトップボタン -->
<a href="#" class="back-to-top" id="backToTop">▲</a>

<!-- ▼ 下部固定の予約ボタン -->
<a href="https://lin.ee/JnE05bP" class="fixed-reserve-btn" target="_blank">ご予約はこちら</a>

<!-- ▼ フッター -->
<footer class="site-footer">
  <div class="footer-inner">
    <p class="footer-name">自律神経整体サロン gene</p>
    <p class="footer-copy">© gene. All Rights Reserved.</p>

    <div class="footer-sitemap">
      <a href="index.html">Home</a>
      <a href="menu.html">メニュー</a>
      <a href="access.html">アクセス</a>
      <a href="voice.html">お客様の声</a>
    </div>
  </div>
</footer>

<script>
  window.addEventListener("load", () => {

    const ring    = document.getElementById("opening-ring");
    const logo    = document.getElementById("opening-logo");
    const nav     = document.querySelector(".global-nav");
    const lineBtn = document.querySelector(".line-btn");

    ring.classList.add("show");
    setTimeout(() => ring.classList.add("fadeout"), 2200);

    setTimeout(() => { logo.classList.add("show"); }, 2600);

    setTimeout(() => {
      nav.classList.add("show");
    }, 2600);

    setTimeout(() => {
      logo.classList.remove("locked");
      logo.classList.add("final-pos");
    }, 3600);
  });

  /* お知らせ表示 */
  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      document.getElementById("info-card").classList.add("show");
    }
  });

  /* ページトップボタン表示 */
  const backToTop = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      backToTop.classList.add("show");
    } else {
      backToTop.classList.remove("show");
    }
  });
</script>

</body>
</html>
