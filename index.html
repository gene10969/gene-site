<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- ▼ ナビ -->
<nav class="global-nav hidden">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<!-- ▼ ゴールドぼかし輪っか -->
<div id="opening-ring">
  <div class="ring-blur"></div>
</div>

<!-- ▼ 神域ロゴ（黒背景も含む） -->
<div id="opening-logo" class="locked">
  <img src="assets/img/logo.svg" alt="gene ロゴ" class="logo-big">
  <h1>内面の調和が静かに整う</h1>
  <p>自律神経整体サロン gene</p>
</div>

<!-- ▼ お知らせカード -->
<div id="info-wrapper">
  <div class="info-card hidden">
    <h3>お知らせ</h3>
    <p> ◎ 新規のお客様のご予約を受付中です。</p>
  </div>
</div>

<!-- ▼ メイン領域（後で内容追加する場所） -->
<main class="main-content">
  <div class="blank"></div>
</main>

<!-- ▼ LINEボタン -->
<a href="https://lin.ee/JnE05bP" class="line-btn hidden" target="_blank">LINE</a>

<script>
window.addEventListener("load", () => {

  const ring = document.getElementById("opening-ring");
  const logo = document.getElementById("opening-logo");
  const nav = document.querySelector(".global-nav");
  const info = document.querySelector(".info-card");
  const line = document.querySelector(".line-btn");

  // ① 輪っか → ロゴの順に表示
  setTimeout(() => ring.classList.add("show"), 100);
  setTimeout(() => ring.classList.add("fadeout"), 1800);

  setTimeout(() => logo.classList.add("show"), 2600);

  // ② ロゴ固定解除（スクロール可能に）
  setTimeout(() => {
    logo.classList.remove("locked");
  }, 4300);

  // ③ ナビ・お知らせ・LINE を同時に表示
  setTimeout(() => {
    nav.classList.add("show");
    info.classList.add("show");
    line.classList.add("show");
  }, 4600);
});
</script>

</body>
</html>
