<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Serif+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<!-- ナビ -->
<nav class="global-nav hidden">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<!-- ゴールド輪っか -->
<div id="opening-ring">
  <div class="ring-blur"></div>
</div>

<!-- ロゴ（神域：中央固定） -->
<div id="opening-logo" class="locked">
  <img src="assets/img/logo.svg" class="logo-big" alt="geneロゴ">
  <h1>内面の調和が静かに整う</h1>
  <p>自律神経整体サロン gene</p>
</div>

<!-- ページ本体 -->
<main class="main-content">

  <!-- お知らせ（ロゴと同じタイミングで表示） -->
  <div class="info-card" id="info-card">
    <h3>お知らせ</h3>
    <p>◎ 新規のお客様のご予約を受付中です。</p>
  </div>

  <div style="height: 2000px;"></div>
  <!-- ↑ ページとして自然にスクロールできるダミー。必要に応じて中身追加してOK -->

</main>

<!-- LINE -->
<a href="https://lin.ee/JnE05bP" class="line-btn hidden" target="_blank">LINE</a>

<!-- スクリプト -->
<script>
  window.addEventListener("load", () => {

    const ring     = document.getElementById("opening-ring");
    const logo     = document.getElementById("opening-logo");
    const nav      = document.querySelector(".global-nav");
    const lineBtn  = document.querySelector(".line-btn");
    const infoCard = document.getElementById("info-card");

    // 輪っか表示
    ring.classList.add("show");
    setTimeout(() => ring.classList.add("fadeout"), 2200);

    // ロゴ（神域）
    setTimeout(() => {
      logo.classList.add("show");
    }, 2600);

    // ナビ・LINE・お知らせカード（ロゴと同じタイミング）
    setTimeout(() => {
      if (nav)     nav.classList.add("show");
      if (lineBtn) lineBtn.classList.add("show");
      if (infoCard) infoCard.classList.add("show");
    }, 2600);

    // ロゴの固定解除（スクロールできるようになる）
    setTimeout(() => {
      logo.classList.remove("locked");
    }, 3600);

  });

  /* スクロールでのお知らせ表示は廃止
  window.addEventListener("scroll", () => {
    if (window.scrollY > 100) {
      document.getElementById("info-card").classList.add("show");
    }
  });
  */
</script>

</body>
</html>
