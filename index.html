<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- 背景ロゴ -->
<div id="global-logo-bg" class="fade-start">
  <img src="assets/img/logo.svg" alt="">
</div>

<!-- ナビ -->
<nav class="global-nav hidden">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<!-- 予約ボタン -->
<a href="https://lin.ee/6bBKc67" class="reserve-btn-sub hidden" target="_blank">予約</a>

<!-- openingリング -->
<div id="opening-ring">
  <div class="ring-blur"></div>
</div>

<!-- index専用カード群 -->
<div class="index-card-wrap">

  <!-- お知らせカード（既存） -->
  <div class="info-card index-only fade-card">
    <h3>お知らせ</h3>
    <p>◎ 新規のお客様のご予約を受付中です。</p>
  </div>

  <!-- ★ 追加1：当院について -->
  <div class="info-card fade-card">
    <h3>当院について</h3>
    <p>ここに自由に内容を編集できます。</p>
  </div>

  <!-- ★ 追加2：オーナー紹介 -->
  <div class="info-card fade-card">
    <h3>オーナー紹介</h3>
    <p>ここに自由に内容を編集できます。</p>
  </div>

</div>

<footer>
  自律神経整体サロン gene<br>
  © gene. All Rights Reserved.
</footer>

<script>
window.addEventListener("load", () => {

  const ring   = document.getElementById("opening-ring");
  const nav    = document.querySelector(".global-nav");
  const rsvBtn = document.querySelector(".reserve-btn-sub");
  const bgLogo = document.getElementById("global-logo-bg");
  const cards  = document.querySelectorAll(".fade-card");

  /* opening リング */
  ring.classList.add("show");
  setTimeout(()=> ring.classList.add("fadeout"), 2200);

  /* ロゴ + ナビ + 予約ボタン + カード群 */
  setTimeout(()=>{
    nav.classList.add("show");
    rsvBtn.classList.add("show");
    bgLogo.classList.add("fade-in");
    cards.forEach(c => c.classList.add("show"));
  }, 2600);

});
</script>

</body>
</html>
