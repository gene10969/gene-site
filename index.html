<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Serif+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<!-- メニューバー -->
<nav class="global-nav hidden">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<!-- 予約ボタン（メニューバーと同タイミング表示） -->
<a href="https://lin.ee/6bBKc67" class="reserve-btn-sub hidden" target="_blank">予約</a>

<!-- 輪っか -->
<div id="opening-ring">
  <div class="ring-blur"></div>
</div>

<!-- ロゴの通常位置確保 -->
<div id="logo-space"></div>

<!-- ロゴ（神域） -->
<div id="opening-logo" class="locked">
  <img src="assets/img/logo.svg" class="logo-big" alt="geneロゴ">
  <h1>内面の調和が静かに整う</h1>
  <p>自律神経整体サロン gene</p>
</div>

<!-- メイン -->
<main class="main-content">

  <div class="info-card" id="info-card">
    <h3>お知らせ</h3>
    <p>◎ 新規のお客様のご予約を受付中です。</p>
  </div>

  <div style="height:2000px;"></div>
</main>

<script>
window.addEventListener("load", () => {

  const ring   = document.getElementById("opening-ring");
  const logo   = document.getElementById("opening-logo");
  const nav    = document.querySelector(".global-nav");
  const rsvBtn = document.querySelector(".reserve-btn-sub");

  ring.classList.add("show");
  setTimeout(()=> ring.classList.add("fadeout"), 2200);

  setTimeout(()=> logo.classList.add("show"), 2600);

  /* ▼ メニューバーと予約ボタンを同時表示 */
  setTimeout(()=>{
    nav.classList.add("show");
    rsvBtn.classList.add("show");
  }, 2600);

  setTimeout(()=> logo.classList.remove("locked"), 3600);
});

window.addEventListener("scroll", ()=>{
  if(window.scrollY > 100){
    document.getElementById("info-card").classList.add("show");
  }
});
</script>

</body>
</html>
