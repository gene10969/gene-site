<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Noto+Serif+JP:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <!-- ▼ ゴールドのぼかし輪 -->
  <div id="opening-ring">
    <div class="ring-blur"></div>
  </div>

  <!-- ▼ ロゴ（神域パーツ） -->
  <div id="opening-logo">
    <img src="assets/img/logo.svg" alt="gene ロゴ" class="logo-big">
    <h1>内面の調和が静かに整う</h1>
    <p>自律神経整体サロン gene</p>
  </div>
  
<!-- ▼ 通常スクロール領域（ここにお知らせカードを置く） -->
<div class="main-content">
  <div class="info-card hidden">
    <h3>お知らせ</h3>
    <p>◉ 新規のお客様のご予約を受付中です。</p>
  </div>
</div>

<!-- ▼ ナビ（ロゴと同時に表示） -->
  <nav class="global-nav hidden">
    <a href="index.html">Home</a>
    <a href="menu.html">メニュー</a>
    <a href="access.html">アクセス</a>
    <a href="voice.html">お客様の声</a>
  </nav>

  <!-- ▼ お知らせ -->
  <div class="info-card hidden">
    <h3>お知らせ</h3>
    <p>◉ 新規のお客様のご予約を受付中です。</p>
  </div>

  <!-- ▼ LINE -->
  <a href="https://lin.ee/JnE05bP" class="line-btn hidden" target="_blank">LINE</a>

<script>
  window.addEventListener("load", () => {
    const ring  = document.getElementById("opening-ring");
    const logo  = document.getElementById("opening-logo");
    const nav   = document.querySelector(".global-nav");
    const info  = document.querySelector(".info-card");
    const line  = document.querySelector(".line-btn");

    // 1. 輪っかを表示
    ring.classList.add("show");

    // 2. 輪っかフェードアウト（先に消える）
    setTimeout(() => {
      ring.classList.add("fadeout");
    }, 2000); // 2.0秒後に消え始める

    // 3. ロゴ＆神域テキストを表示（輪っかのあと）
    setTimeout(() => {
      logo.classList.add("show");
    }, 2600); // 2.6秒後にロゴ登場

    // 4. ナビ・お知らせカード・LINE を少し遅れて表示
    setTimeout(() => {
      nav.classList.add("show");
      info.classList.add("show");
      line.classList.add("show");
    }, 3000); // 3.0秒後に一緒にふわっと出る
  });
</script>

</body>
</html>
