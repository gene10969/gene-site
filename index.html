<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- ナビ（非表示で開始） -->
<nav class="global-nav nav-hide">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<!-- 予約（非表示で開始） -->
<a href="https://lin.ee/JnE05bP" class="reserve-btn-sub reserve-hide">予約</a>

<!-- opening -->
<div id="opening-ring"><div class="ring-blur"></div></div>

<div id="opening-logo" class="locked">
  <img src="assets/img/logo.svg" class="logo-big">
  <h1>内面の調和が静かに整う</h1>
  <p>自律神経整体サロン gene</p>
</div>

<main class="main-content">

  <div class="info-card" id="info-card">
    <h3>お知らせ</h3>
    <p>◎ 新規のお客様のご予約を受付中です。</p>
  </div>

  <div style="height:2000px;"></div>

</main>

<a href="#" class="back-to-top" id="backToTop">▲</a>

<footer class="site-footer">
  <div class="footer-inner">
    <p class="footer-name">自律神経整体サロン gene</p>
    <p class="footer-copy">© gene. All Rights Reserved.</p>
  </div>
</footer>

<script>
  window.addEventListener("load", () => {

    const ring = document.getElementById("opening-ring");
    const logo = document.getElementById("opening-logo");
    const nav  = document.querySelector(".global-nav");
    const rsv  = document.querySelector(".reserve-btn-sub");

    /* 1. 輪っか表示 */
    ring.classList.add("show");

    /* 2. 輪っか → フェードアウト */
    setTimeout(() => {
      ring.classList.add("fadeout");
    }, 2200);

    /* 3. ロゴ表示 */
    setTimeout(() => {
      logo.classList.add("show");
    }, 2600);

    /* 4. ロゴ位置固定を解除して中央に配置する */
    setTimeout(() => {
      logo.classList.remove("locked");
      logo.classList.add("final-pos");
    }, 3600);

    /* 5. 輪っかが完全に消えた後、メニュー＆予約フェードイン */
    setTimeout(() => {
      nav.classList.remove("nav-hide");
      nav.classList.add("show");

      rsv.classList.remove("reserve-hide");
      rsv.classList.add("show");
    }, 3800);

  });

  /* info 表示 */
  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      document.getElementById("info-card").classList.add("show");
    }
  });

  /* back to top */
  const bt = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) bt.classList.add("show");
    else bt.classList.remove("show");
  });
</script>

</body>
</html>
