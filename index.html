<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- ▼ 中央でゆっくり点滅する “神域の輪っか” -->
<div id="center-ring">
  <div class="ring-blur"></div>
</div>

<!-- ▼ ロゴ＋文章（同時出現） -->
<div id="hero-logo" class="hidden">
  <img src="assets/img/logo.svg" class="logo-big" alt="">
  <h1 class="tagline">内面の調和が静かに整う</h1>
</div>

<!-- ▼ ナビ（現状維持） -->
<nav class="global-nav hidden">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<!-- ▼ 予約ボタン（現状維持） -->
<a href="https://lin.ee/6bBKc67" class="reserve-btn-sub hidden" target="_blank">予約</a>

<!-- ▼ カード2種（この後ふわっと出る） -->
<div id="index-cards">

  <div class="info-card card-hidden">
    <h3>当院について</h3>
    <p>ここに自由に内容を編集できます。</p>
  </div>

  <div class="info-card card-hidden">
    <h3>オーナー紹介</h3>
    <p>ここに自由に内容を編集できます。</p>
  </div>

</div>

<footer>
  自律神経整体サロン gene<br>
  © gene. All Rights Reserved.
</footer>

<script>
window.addEventListener("load", () => {

  const ring    = document.getElementById("center-ring");
  const hero    = document.getElementById("hero-logo");
  const nav     = document.querySelector(".global-nav");
  const rsvBtn  = document.querySelector(".reserve-btn-sub");
  const cards   = document.querySelectorAll(".card-hidden");

  /* ① 輪っか：中央でフェードイン → 常時ゆらぎ点滅 */
  ring.classList.add("show");

  /* ② ロゴ + タグライン + ナビ + 予約ボタン */
  setTimeout(()=>{
    hero.classList.remove("hidden");
    hero.classList.add("show");
    nav.classList.add("show");
    rsvBtn.classList.add("show");
  }, 1800);

  /* ③ カード2枚ふわっと出現 */
  setTimeout(()=>{
    cards.forEach(c => c.classList.add("show"));
  }, 2600);

});
</script>

</body>
</html>
