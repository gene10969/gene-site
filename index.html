<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- 全ページ共通：大きく薄い背景ロゴ -->
<div id="global-logo-bg" class="fade-start">
  <img src="assets/img/logo.svg" alt="geneロゴ">
</div>

<nav class="global-nav">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<a href="https://lin.ee/6bBKc67" class="reserve-btn-sub" target="_blank">予約</a>

<!-- openingリング -->
<div id="opening-ring">
  <div class="ring-blur"></div>
</div>

<!-- indexページだけに表示するお知らせカード -->
<div class="info-card index-only" id="info-card">
  <h3>お知らせ</h3>
  <p>◎ 新規のお客様のご予約を受付中です。</p>
</div>

<div class="page-space"></div>

<footer>
  自律神経整体サロン gene<br>
  © gene. All Rights Reserved.
</footer>

<script>
window.addEventListener("load", () => {

  const ring   = document.getElementById("opening-ring");
  const nav    = document.querySelector(".global-nav");
  const rsvBtn = document.querySelector(".reserve-btn-sub");
  const bgLogo = document.getElementById("global-logo-bg");

  // 1. openingリング表示
  ring.classList.add("show");

  // 2. openingリングをフェードアウト
  setTimeout(()=> {
    ring.classList.add("fadeout");
  }, 2200);

  // 3. リングの後でロゴ・ナビ・予約ボタンを同時フェードイン
  setTimeout(()=>{
    nav.classList.add("show");
    rsvBtn.classList.add("show");
    bgLogo.classList.add("fade-in");
  }, 2600);

});

// スクロールでお知らせカード表示
window.addEventListener("scroll", ()=>{
  const card = document.getElementById("info-card");
  if(card && window.scrollY > 100){
    card.classList.add("show");
  }
});
</script>

</body>
</html>
