<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Serif+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<!-- メニューバー -->
<nav class="global-nav hidden">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<!-- ゴールドの輪っか -->
<div id="opening-ring">
  <div class="ring-blur"></div>
</div>

<!-- ロゴ（神域・表示中は画面中央固定） -->
<div id="opening-logo" class="locked">
  <img src="assets/img/logo.svg" class="logo-big" alt="geneロゴ">
  <h1>内面の調和が静かに整う</h1>
  <p>自律神経整体サロン gene</p>
</div>

<!-- ページ本体 -->
<main class="main-content">

  <!-- お知らせカード -->
  <div class="info-card hidden">
    <h3>お知らせ</h3>
    <p>◎ 新規のお客様のご予約を受付中です。</p>
  </div>

</main>

<!-- LINE -->
<a href="https://lin.ee/JnE05bP" class="line-btn hidden" target="_blank">LINE</a>

<!-- アニメーション -->
<script>
  window.addEventListener("load", () => {

    const ring = document.getElementById("opening-ring");
    const logo = document.getElementById("opening-logo");

    // 輪っか出現
    ring.classList.add("show");
    setTimeout(() => ring.classList.add("fadeout"), 2200);

    // ロゴ（神域）
    setTimeout(() => logo.classList.add("show"), 2600);

    // ナビ・お知らせ・LINE
    setTimeout(() => {
      document.querySelector(".global-nav").classList.add("show");
      document.querySelector(".info-card").classList.add("show");
      document.querySelector(".line-btn").classList.add("show");
    }, 2600);

    // ロゴ中央固定 → 表示後に解除して通常スクロールへ
    setTimeout(() => {
      logo.classList.remove("locked");
    }, 3600);

  });
</script>

</body>
</html>
