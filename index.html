<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律神経整体サロン gene</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- ▼ 全ページ共通：大きな透過ロゴ（正しい仕様） -->
<div id="global-logo-bg" class="fade-start">
  <img src="assets/img/logo.svg" alt="">
</div>

<!-- ▼ opening の輪っか（ロゴ前にフェードアウト） -->
<div id="opening-ring">
  <div class="ring-blur"></div>
</div>

<!-- ▼ hero-logo：重複ロゴを削除し、タグラインのみ残す -->
<div id="hero-logo" class="hidden">
  <h1 class="tagline">内面の調和が静かに整う</h1>
</div>

<!-- ▼ メニューバー（中央配置） -->
<nav class="global-nav hidden">
  <a href="index.html">Home</a>
  <a href="menu.html">メニュー</a>
  <a href="access.html">アクセス</a>
  <a href="voice.html">お客様の声</a>
</nav>

<!-- ▼ 予約ボタン -->
<a href="https://lin.ee/6bBKc67" class="reserve-btn-sub hidden" target="_blank">予約</a>

<!-- ▼ カード2枚 -->
<div id="index-cards">
  <div class="info-card card-hidden">
    <h3>当院について</h3>
    <p>ここに自由に内容を編集できます。</p>
  </div>

  <div class="info-card card-hidden">
    <h3>オーナー紹介</h3>
    <p>ここに自由に内容を編集できます。</p>
  </div>
</div>

<footer>
  自律神経整体サロン gene<br>
  © gene. All Rights Reserved.
</footer>

<script>
window.addEventListener("load", () => {

  const ring    = document.getElementById("opening-ring");
  const hero    = document.getElementById("hero-logo");
  const nav     = document.querySelector(".global-nav");
  const rsvBtn  = document.querySelector(".reserve-btn-sub");
  const cards   = document.querySelectorAll(".card-hidden");
  const bgLogo  = document.getElementById("global-logo-bg");

  /* ① 輪っか → ふわっと出る → ロゴの前にフェードアウト */
  ring.classList.add("show");
  setTimeout(()=> ring.classList.add("fadeout"), 1400);  
  setTimeout(()=> ring.style.display = "none", 2400);

  /* ② hero-logo（タグライン）＋ ナビ ＋ 予約ボタン ＋ 背景ロゴフェードイン */
  setTimeout(()=>{
    hero.classList.add("show");
    nav.classList.add("show");
    rsvBtn.classList.add("show");
    bgLogo.classList.add("fade-in");
  }, 2400);

  /* ③ カード2枚 → ふわっと出現 */
  setTimeout(()=>{
    cards.forEach(c => c.classList.add("show"));
  }, 3200);

});
</script>

</body>
</html>
