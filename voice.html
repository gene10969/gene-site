<script>
window.addEventListener("load", () => {
  const bgLogo = document.getElementById("global-logo-bg");
  if (bgLogo) bgLogo.classList.add("fade-in");

  setTimeout(()=>{
    const bc = document.querySelector(".breadcrumb-fixed");
    const rsv = document.querySelector(".reserve-btn-sub");
    if (bc) bc.classList.add("show");
    if (rsv) rsv.classList.add("show");
  }, 2400);
});

// ハンバーガーメニュー制御
document.addEventListener("DOMContentLoaded", () => {
  const btn  = document.getElementById("hamburger");
  const menu = document.getElementById("hamburger-menu");
  if (!btn || !menu) return;

  btn.addEventListener("click", () => {
    menu.classList.toggle("open");
    document.body.classList.toggle("menu-open");
  });

  menu.addEventListener("click", (e) => {
    if (e.target.matches("a")) {
      menu.classList.remove("open");
      document.body.classList.remove("menu-open");
    }
  });
});
</script>
