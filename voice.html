<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>

window.addEventListener("load", () => {



&nbsp; document.querySelectorAll('.case-swiper').forEach(el=>{

&nbsp;   new Swiper(el,{

&nbsp;     slidesPerView:'auto',

&nbsp;     spaceBetween:24,

&nbsp;     scrollbar:{ el:el.querySelector('.swiper-scrollbar'), draggable:true }

&nbsp;   });

&nbsp; });



&nbsp; const breadcrumb = document.querySelector(".breadcrumb-fixed");

&nbsp; const rsvBtn = document.querySelector(".reserve-btn-sub");

&nbsp; const hamburgerBtn = document.getElementById("hamburger-btn");

&nbsp; const bgLogo = document.getElementById("global-logo-bg");



&nbsp; setTimeout(()=>{

&nbsp;   breadcrumb?.classList.add("show");

&nbsp;   hamburgerBtn?.classList.add("show");

&nbsp;   rsvBtn?.classList.add("show");

&nbsp;   bgLogo?.classList.add("fade-in");

&nbsp; }, 2400);



&nbsp; const menuPanel = document.getElementById("hamburger-menu");

&nbsp; const closeBtn = document.querySelector(".menu-close-btn");



&nbsp; hamburgerBtn?.addEventListener("click", ()=>{

&nbsp;   menuPanel.classList.add("open");

&nbsp;   document.body.classList.add("menu-open");

&nbsp; });



&nbsp; closeBtn?.addEventListener("click", ()=>{

&nbsp;   menuPanel.classList.remove("open");

&nbsp;   document.body.classList.remove("menu-open");

&nbsp; });



&nbsp; menuPanel?.addEventListener("click", e=>{

&nbsp;   if(e.target===menuPanel){

&nbsp;     menuPanel.classList.remove("open");

&nbsp;     document.body.classList.remove("menu-open");

&nbsp;   }

&nbsp; });



&nbsp; menuPanel?.querySelectorAll("a").forEach(link=>{

&nbsp;   link.addEventListener("click", ()=>{

&nbsp;     menuPanel.classList.remove("open");

&nbsp;     document.body.classList.remove("menu-open");

&nbsp;   });

&nbsp; });



});



window.addEventListener("scroll", ()=>{

&nbsp; const cta=document.querySelector(".voice-cta");

&nbsp; if(!cta)return;

&nbsp; if(cta.getBoundingClientRect().top < window.innerHeight\*0.8){

&nbsp;   cta.classList.add("show");

&nbsp; }

});
