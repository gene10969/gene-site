<script>
window.addEventListener("load", () => {

  const ring = document.getElementById("opening-ring");
  const breadcrumb = document.querySelector(".breadcrumb-fixed");
  const rsvBtn = document.querySelector(".reserve-btn-sub");
  const bgLogo = document.getElementById("global-logo-bg");
  const hamburgerBtn = document.getElementById("hamburger-btn");
  const menuPanel = document.getElementById("hamburger-menu");

  if (ring) {
    ring.classList.add("show");
    setTimeout(()=> ring.classList.add("fadeout"), 1400);
    setTimeout(()=> ring.style.display = "none", 2400);
  }

  setTimeout(()=> {
    if (breadcrumb) breadcrumb.classList.add("show");
    if (hamburgerBtn) hamburgerBtn.classList.add("show");
    if (rsvBtn) rsvBtn.classList.add("show");
    if (bgLogo) bgLogo.classList.add("fade-in");
  }, 2400);

  const closeBtn = document.querySelector(".menu-close-btn");

  hamburgerBtn.addEventListener("click", () => {
    menuPanel.classList.add("open");
    document.body.classList.add("menu-open");
  });

  menuPanel.addEventListener("click", e => {
    if (e.target === menuPanel) {
      menuPanel.classList.remove("open");
      document.body.classList.remove("menu-open");
    }
  });

  closeBtn.addEventListener("click", () => {
    menuPanel.classList.remove("open");
    document.body.classList.remove("menu-open");
  });

  menuPanel.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      menuPanel.classList.remove("open");
      document.body.classList.remove("menu-open");
    });
  });

  const toTopBtn = document.createElement("div");
  toTopBtn.id = "to-top-btn";
  toTopBtn.textContent = "▲";
  document.body.appendChild(toTopBtn);

  window.addEventListener("scroll", () => {
    if (window.scrollY > 400) {
      toTopBtn.classList.add("show");
    } else {
      toTopBtn.classList.remove("show");
    }
  });

  toTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

});
</script>
