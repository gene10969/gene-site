<script>
/* Swiper 初期化 */
document.querySelectorAll('.case-swiper').forEach(el => {
  new Swiper(el, {
    slidesPerView: 'auto',
    spaceBetween: 24,
    scrollbar: {
      el: el.querySelector('.swiper-scrollbar'),
      draggable: true
    }
  });
});

/* 上部UIを必ず表示 */
window.addEventListener("load", () => {
  const breadcrumb = document.querySelector(".breadcrumb-fixed");
  const hamburgerBtn = document.getElementById("hamburger-btn");
  const reserveBtn = document.querySelector(".reserve-btn-sub");

  if (breadcrumb) breadcrumb.classList.add("show");
  if (hamburgerBtn) hamburgerBtn.classList.add("show");
  if (reserveBtn) reserveBtn.classList.add("show");
});

/* CTA スクロール表示 */
window.addEventListener("scroll", () => {
  const cta = document.querySelector(".voice-cta");
  if (!cta) return;

  const rect = cta.getBoundingClientRect();
  if (rect.top < window.innerHeight * 0.8) {
    cta.classList.add("show");
  }
});
</script>
